<!DOCTYPE html>
<html>
<head>
    <title>What To-Do List</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    
    <div id="app">
        <label for="task">Please enter your task to-do: </label>
        <input v-model="newTask" id="task">
        <button v-on:click="addTask">Add Task</button>
        <h2>Task List</h2>
        <ul>
            <li v-for="task in taskList">{{task}}</li>
        </ul>
    </div>

    <script>

        let app = Vue.createApp({
            data() {
                return {
                    newTask: "",
                    taskList: ["Water Plants", "Count Sheep", "Plan World Domination"]
                }
            },
            methods: {
                addTask(){
                    if(this.newTask) {
                        this.taskList.push(this.newTask);
                        this.newTask = "";
                    }
                }
            }
        })

        app.mount('#app')

    </script>

</body>
</html>
